<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Complete</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .success-container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      max-width: 24rem;
      width: 100%;
    }
    .success-icon {
      width: 4rem;
      height: 4rem;
      margin-bottom: 1rem;
      color: #10b981;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
    p {
      margin-bottom: 1.5rem;
      color: #6b7280;
    }
    .closing {
      font-size: 0.875rem;
      color: #9ca3af;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h1>Authentication Successful</h1>
    <p>You have successfully signed in. This window will close automatically.</p>
    <div class="closing">Closing in <span id="countdown">3</span> seconds...</div>
  </div>

  <script>
    // Close the window after a short delay
    let count = 3;
    const countdownElement = document.getElementById('countdown');
    
    const countdown = setInterval(() => {
      count--;
      countdownElement.textContent = count;
      
      if (count <= 0) {
        clearInterval(countdown);
        window.close();
        
        // If window.close() doesn't work (which can happen in some browsers),
        // notify the opener window that auth is complete
        if (window.opener && !window.closed) {
          try {
            window.opener.postMessage({ type: 'AUTH_COMPLETE' }, '*');
          } catch (e) {
            console.error('Error posting message to opener:', e);
          }
        }
      }
    }, 1000);
    
    // Try to close immediately if we have the right parameters
    const params = new URLSearchParams(window.location.search);
    if (params.get('autoclose') === 'true') {
      window.close();
    }
    
    // Notify the opener that auth is complete
    if (window.opener) {
      try {
        window.opener.postMessage({ type: 'AUTH_COMPLETE' }, '*');
      } catch (e) {
        console.error('Error posting message to opener:', e);
      }
    }
  </script>
</body>
</html>
