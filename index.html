    <!-- Script for GitHub Pages SPA routing -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }

        // Handle redirects from 404.html
        if (l.search.includes('?p=')) {
          // Parse the URL parameters
          var params = {};
          l.search.slice(1).split('&').forEach(function(param) {
            var pair = param.split('=');
            params[pair[0]] = decodeURIComponent(pair[1]);
          });

          // Reconstruct the URL
          var newPath = params.p || '';
          var newSearch = params.q ? '?' + params.q : '';
          var newHash = params.h ? '#' + params.h : '';

          // Replace the current URL
          window.history.replaceState(null, null,
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/' + newPath + newSearch + newHash
          );
        }
      }(window.location))
    </script>
